<!DOCTYPE html>
<html>
<head>
	<title>Caaulator with js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>




		<div class="calculator">

				<div class="input" id="input">
					
				</div>

				<div class="keyboard">
				    
				    <div class="op">

				      <div>+</div>
				      <div>-</div>
				      <div>*</div>
				      <div>/</div>

				    </div>


				    <div class="leftPanel">

				        <div class="num">
					        <div>1</div>
					        <div>2</div>
					        <div>3</div>
					    </div>
					    
					    <div class="num">
					        <div>4</div>
					        <div>5</div>
					        <div>6</div>
					    </div>
					      
					    <div class="num">
					        <div>7</div>
					        <div>8</div>
					        <div>9</div>
					    </div>
					      
					    <div class="num">
					        <div>0</div>
					        <div>.</div>
					        <div id="clear">C</div>
					    </div>

				    </div>

				    <div class="equal" id="output"> = </div>

				  </div>
				</div>	
		</div>

			<script type="text/javascript" src="main.js"></script>
			
</body>
</html>
